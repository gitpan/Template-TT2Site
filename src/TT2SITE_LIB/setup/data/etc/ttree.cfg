# Standard ttree config for TT2Site.
# Directories.
src  = [% dir %]/[% tmplsrc %]
lib  = [% dir %]/lib
[% "lib  = " _ sitelib _ "/lib" IF sitelib %]
dest = [% dir %]/html

# Copy images and other binary files.
copy = \.(png|gif|jpg|pdf)$

# Ignore CVS, RCS, and Emacs temporary files.
ignore = \b(CVS|RCS)\b
ignore = ^#
ignore = (^|/)\.
ignore = ~$
ignore = \.(tt2|bak)$

# Misc options.
verbose
recurse
recursion

# TT options.
pre_process = config/main
wrapper     = page/wrapper

# Define some location variables.
define tmplsrc = [% tmplsrc %]
define rootdir = [% dir %]
define debug   = [% debug %]

# Private plugins.
plugin_base = Template::TT2Site::Plugin
